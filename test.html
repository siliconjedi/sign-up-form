<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Input Focus Example</title>
  <style>
    input:focus {
      outline: none;
      border: 2px solid blue;
      background-color: #f0f8ff;
    }
  </style>
</head>
<body>
  <input type="text" placeholder="Click here">
</body>
</html>
