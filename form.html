<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>

    <link rel="stylesheet" href="./form.css" />

</head>
<body>
    <div id="main">
        <div id="graphicscolumn">
            <div id="logobar">
                <img id="odinpic" src="./odin-lined.png">
                <span id="logotext">ODIN</span>
            </div>
            <div id="credit">Photo by <a href="https://unsplash.com/@haliewestphoto"> Halie West </a> on
                <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA"> Unsplash</a></div>
        </div>
        <div id="signuparea">
            <div id="blurb">
                <p>This is not a real online service! You know you need something
                like this in your life to help you realize your deepest dreams.<br />
                Sign up <em>now</em> to get started.
                </p>
                <div>You <em>know</em> you want to.</div>
            </div>
            <form id="signup" action="https://httpbin.org/post" method="post">
                <p>Let's do this!</p>
                <div>
                    <div id="row1">
                        <div id="fname">
                            <label for="first_name">First Name</label>
                            <input type="text" id="first_name" name="first_name"
                            placeholder="Thor" required>
                        </div>
                        <div id="lname">
                            <label for="last_name">Last Name</label>
                            <input type="text" id="last_name" name="last_name"
                            placeholder="Odinson" required>
                        </div>
                    </div>
                    <div id="row2">
                        <div id="em">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div id="tn">
                            <label for="phone_number">Phone Number</label>
                            <input type="number" id="phone_number" name="phone_number">
                        </div>
                    </div>
                    <div id="row3">
                        <div id="pw">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" minlength="8" required>
                        </div>
                        <div id="cpw">
                            <label for="conf_password">Confirm Password</label>
                            <input type="password" id="conf_password" name="conf_password" minlength="8" required>
                        </div>
                    </div>
                </div>
            </form>
            <div id="buttonarea">    
                <button form="signup" type="submit">Create Account</button>
                <br />
                <span id="oldaccount">Already have an account? <a href="nowhere.html">Log in</a></span>
            </div>
        </div>
    </div>
</body>
</html>
